<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">

</head>

<body>

    <div class="container">












        <div id="start">

            <button id="start-button" class="btn btn-info"><strong>Start</strong></button>

        </div>

        <div id="game" class="hide">
            <p>00:00</p>
            <br>
            <button id="0" class="answer-button btn btn-primary"></button>
            <button id="1" class="answer-button btn btn-secondary"></button>
            <button id="2" class="answer-button btn btn-success"></button>
            <button id="3" class="answer-button btn btn-info"></button>
            <h4 id="question"></h4>
            


        </div>

        <div id="results" class="hide">

            <h4>View Highscores</h4>
            <div id="enter-score"> </div>
        </div>
        
        <form id="initials" class="hide">
        <input id="initials-text" type="text" placeholder="Enter Your Initials" name="user-score"/>
        <input type="submit" value="submit" class="btn btn-warning">
        
        </form>
        <br>
        <ul id="display-scores">
            
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
